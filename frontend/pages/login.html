<div id="login-page">
  
        <div class="login-container mt-4" data-aos="fade-right" data-aos-duration="1200">
      
            <div class="left-container">
                <h1 class="login-logo">LF LOGO</h1>
                <p class="text">Lost and Found</p>
            </div>
            <div class="right-container">
                <div class="form-section">
                    <form class="form-container">
                        <h1 class="login-header">Welcome back</h1>
                        <p>Enter your credentials to login.</p>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="8">
                        </div>
                    </form>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="text-center mt-3">
                        <a href="#register" id="createAccountBtn">Create an account</a>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            
        </div>

 </div>

 <script src="/../assets/js/login.js"></script>
