<div id="register-page">
    <div class="register-container mt-4" data-aos="fade-left" data-aos-duration="1200">
        <div class="left-container">
            <h1 class="register-logo">LF LOGO</h1>
            <p class="text">Lost and Found</p>
        </div>
        <div class="right-container">
            <div class="form-section">
                <form class="form-container">
                    <h1 class="register-header">Create Account</h1>
                    <p>Enter your details to register.</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required minlength="2">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>                    
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Register</button>
                <div class="text-center mt-3">
                    <a href="#login" id="goToLogin">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
